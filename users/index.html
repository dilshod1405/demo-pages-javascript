<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <aside class="px-3 py-5">
        <img src="https://demo.dashboardpack.com/directory-html/img/logo.png" alt="Logo" class="w-75 mb-4">
        <ul class="menu">
            <li><a href="index.html" class="active">Users</a></li>
            <li><a href="#">Todos</a></li>
            <li><a href="#">Photos</a></li>
            <li><a href="albums.html">Albums</a></li>
            <li><a href="#">Posts</a></li>
        </ul>
    </aside>
    <section id="rightside">
        <header class="shadow p-3 bg-white">
            <button class="btn"><i class="fas fa-bars"></i></button>
        </header>
        <main class="px-3 py-4">
            <h1 style="color: rgb(46, 71, 101);">Users</h1>

            <div class="mb-3 d-flex">
                <button type="button" class="btn me-3" data-bs-toggle="modal" data-bs-target="#exampleModal" style="background-color: #2d1967; color: white;"><i class="fas fa-plus"></i> Add new user</button>
            </div>
            <table id="userTable" class="table table-bordered table-striped shadow rounded overflow-hidden">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
    </section>
    
    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User form</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">!</span>
                <input id="name" type="text" class="form-control" placeholder="Full name">
              </div>
              
              <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="email">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
              </div>
              
              <label for="basic-url" class="form-label">Your website URL</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">www.</span>
                <input id="web" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="addUsers()">Add</button>
        </div>
      </div>
    </div>
  </div>


  <!--Edit user modal window-->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!--Form-->
          <form>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">!</span>
                <input id="name" type="text" class="form-control" placeholder="Full name">
              </div>
              
              <div class="input-group mb-3">
                <input id="email" type="text" class="form-control" placeholder="email">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
              </div>
              
              <label for="basic-url" class="form-label">Your website URL</label>
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">www.</span>
                <input id="web" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
              </div>
         </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="">Save</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://kit.fontawesome.com/6f3b9da16e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
